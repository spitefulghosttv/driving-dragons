<script>
	// Function to parse URL parameters
	function getParameterByName(name, url) {
	  if (!url) url = window.location.href;
	  name = name.replace(/[\[\]]/g, '\\$&');
	  var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
		  results = regex.exec(url);
	  if (!results) return null;
	  if (!results[2]) return '';
	  return decodeURIComponent(results[2].replace(/\+/g, ' '));
	}

	// Get car details from URL parameters
	var carName = getParameterByName('name');
	var carImage = getParameterByName('image');
	var carPrice = getParameterByName('price');

	// Set car details in the checkout page
	document.getElementById('carName').innerText = carName;
	document.getElementById('carPrice').innerText = carPrice;
	document.getElementById('carImage').style.backgroundImage = 'url(' + carImage + ')';
  </script>
