<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
	<title>Mobile Layout</title><!--- Update title per page -->
	<link href="css/style.css" rel="stylesheet"><!--- Link to css -->
</head>
<body>
	<!--- top bar and logo -->
	<div class="header">
		<div class="header-image"></div><!--- logo on the left image done in css -->
		<div class="header-icon"></div><!--- logo on the right image done in css -->
	</div>
	<section id="product">
		<h2>General</h2>
		<div class="genText">
			<div class="container" onclick="selectCar('Drago', '/images/drago.png', '£125/day')">
				<img alt="Drago" src="/images/drago.png">
				<p class="bmwTextTop top-left">Drago</p>
				<p class="bmwTextBot bottom-left">From <strong>£125/</strong> day</p>
			</div>
			<div class="container" onclick="selectCar('Flame', '/images/flame.png', '£150/day')">
				<img alt="Flame" src="/images/flame.png">
				<p class="bmwTextTop top-left">Flame</p>
				<p class="bmwTextBot bottom-left">From <strong>£150/</strong> day</p>
			</div>
			<div class="container" onclick="selectCar('Falkor', '/images/falkor.png', '£200/day')">
				<img alt="Falkor" src="/images/falkor.png">
				<p class="bmwTextTop top-left">Falkor</p>
				<p class="bmwTextBot bottom-left">From <strong>£200/</strong> day</p>
			</div>
		</div>
	</section>
	<div class="menu">
		<!--- button to home image done in css -->
		 <a class="icon-link" href="/home.html"><button class="icon-button"><span class="all-icon home-icon"></span></button>
		<p class="button-text">Home</p></a> <!--- button to basket image done in css -->
		 <a class="icon-link" href="/basket.html"><button class="icon-button"><span class="all-icon Basket-icon"></span></button>
		<p class="button-text">Basket</p></a> <!--- button to login image done in css -->
		 <a class="icon-link" href="/login.html"><button class="icon-button"><span class="all-icon profile-icon"></span></button>
		<p class="button-text">Profile</p></a>
	</div>
</body>
</html>
